<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="algaworks" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />

		<div style="float: right; margin-right: 20px; margin-top: 8px">
			<!--  <h:outputText value="Bem Vindo: #{usuarioController.usuario.username}!:"/>-->
			<h:outputText
				value="Bem Vindo: #{usuarioController.usuario.username}" />
			<!-- usuarioNovo.getNome()-->
			<h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
				<h:outputText icon="ui-icon-close" value="SAIR" />
			</h:outputLink>

		</div>
	</header>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Pessoa"
					action="/CadastroPessoas?faces-redirect=true" />





				<p:menuitem value="Lançamento"
					action="/CadastroLancamento?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Pessoas" />
				<p:menuitem value="Lançamentos"
					action="/ConsultaLancamentos?faces-redirect=true" />
				<p:menuitem value="Receitas|Despesas"
					action="/valorTotalTipo?faces-redirect=true" />
				<p:menuitem value="Extrato|Relatório" action="/extrato?faces-redirect=true" />


				<!-- relatorios/RelatorioPedidosEmitidos.xhtml-->
			</p:submenu>

			<!--  <p:submenu label="Relatórios">
			<p:menuitem value="Lancamentos" action="relatorios/RelatorioPedidosEmitidos?faces-redirect=true" />
			</p:submenu>-->

			<!--  <p:submenu label="Relatórios">
				<p:menuitem value="Relatorio Lancamentos"
					action="relatorios/RelatorioPedidosEmitidos?faces-redirect=true" />

			</p:submenu>-->
			<p:submenu label="Gráficos">
				<p:menuitem value="Lancamentos"
					action="graficos/graficos?faces-redirect=true" />
			</p:submenu>

			<!-- Não ta funcionando por enquanto  -->
			<!-- <p:menuitem value="Sair" action="#{contextoBean.logout()}" 
			url="../j_spring_security_logout" icon="ui-icon-close" />  -->
			<!--  <p:submenu label="Sistema">
				<p:menuitem value="Sair" action="#{contextoBean.logout()}"
					url="/j_spring_security_logout" icon="ui-icon-close" />
			</p:submenu>-->
			<p:menuitem value="Sair" url="/j_spring_security_logout" />
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer> Sistema Financeiro </footer>
</h:body>

</html>
