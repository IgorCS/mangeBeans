<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroLancamentoBean.lancamento}" />
		<f:viewAction action="#{cadastroLancamentoBean.prepararCadastro}" />
	</f:metadata>
	
	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Receitas e Despesas</ui:define>

	<ui:define name="corpo">
		<h1>Receitas e Despesas</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" 

autoUpdate="true" />
		
			<p:panelGrid columns="2" id="grid">				

				<p:outputLabel value="Pessoa" for="pessoa" />
				<p:selectOneMenu value="#

{cadastroLancamentoBean.lancamento.pessoa}"
						id="pessoa" filter="true" 

filterMatchMode="contains">
					<f:selectItem itemLabel="#

{cadastroLancamentoBean.lancamento.pessoa.getNome()}" noSelectionOption="true" />
					
						<f:ajax event="change" render="frm"/> 
				</p:selectOneMenu>
				
				<!-- <h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Pessoa" />
	        		</f:facet>
	        		#{cadastroLancamentoBean.lancamento.pessoa}
	        	
	        	</h:column>-->
				
				
					<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Pessoa" />
	        		</f:facet>
	        		#{cadastroLancamentoBean.lancamento.tipo}
	        	
	        	</h:column>

				

				
				<p:outputLabel id="valor" size="12" 
						value="#

{cadastroLancamentoBean.lancamento.valor}">
					<f:convertNumber locale="pt_BR" 

maxFractionDigits="2" minFractionDigits="2" />
				</p:outputLabel>
				
				
				
			
				
				
				<!--  <p:commandButton value="Salvar" action="#

{cadastroLancamentoBean.salvar}"
					icon="ui-icon-disk" update="@form" />-->
			</p:panelGrid>
			<p:dataTable value="#{consultaLancamentosBean.lancamentos}"
				var="lancamento" border="1" cellspacing="0" 

cellpadding="2"
				paginator="true" rows="5" paginatorPosition="bottom">

				<p:column headerText="VALOR TOTAL:" style="text-align: 

right">

					<!--  <h:outputText value="#

{lancamentos.somaValor}">-->
					<h:outputText value="#{lancamento.valor}">
						<f:convertNumber type="currency" 

locale="pt_BR" />
					</h:outputText>



				</p:column>


				<!-- 
				<p:outputLabel value="Descrição" for="descricao" />
				<p:autoComplete id="descricao" size="60" 
					value="#

{cadastroLancamentoBean.lancamento.descricao}"
					completeMethod="#

{cadastroLancamentoBean.pesquisarDescricoes}" />

				<p:outputLabel value="Valor" for="valor" />
				<p:inputText id="valor" size="12" 
						value="#

{cadastroLancamentoBean.lancamento.valor}">
					<f:convertNumber locale="pt_BR" 

maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>
				
				
				 -->

			</p:dataTable>
		
			
			
			
		</h:form>
	</ui:define>

</ui:composition>
