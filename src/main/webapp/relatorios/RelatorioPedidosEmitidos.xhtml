<!DOCTYPE html>

	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Relatório de pedidos emitidos</ui:define>

	<ui:define name="corpo">

			<h1>Relatório de pedidos emitidos</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatorioPedidosEmitidosBean.emitir}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />



			<!-- <f:selectItems value="#{consultaLancamentosBean.todosUsuarios}"

					</p:selectOneMenu>

			<p:panelGrid columns="2" id="painel"
				style="width:30%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:selectOneMenu value="#{consultaLancamentosBean.usuario}"
					rendered="#{facesContext.externalContext.isUserInRole('USUARIOS')}"
					id="usuario" filter="true" filterMatchMode="contains">

					<f:selectItems value="#{consultaLancamentosBean.todosUsuarios}"
						var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
					<f:ajax event="change" render="frm" />
				</p:selectOneMenu>



				<p:inputText id="nome" size="5"
					value="#{relatorioPedidosEmitidosBean.nome}">
					<!--  <f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2" />-->
				</p:inputText>

		    	</h:panelGroup> -->
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
